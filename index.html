<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ミライシード</title>
    <script> 
            document.addEventListener('keydown', function(event) {
          if (event.keyCode === 39) { 
            const randomString1 = generateRandomString(12); 
            let url = 'https://ayahumi2525.github.io/Miraishi-do-yomikomi/' + randomString1;
            window.location.href = url;
          }
        });

        document.addEventListener('keydown', function(event) {
          if (event.keyCode === 89) { 
            runCodeRepeatedly();
          }
        });
        
        function executeCode() {
          const randomString2 = generateRandomString(12);
          let url2 = 'https://ayahumi2525.github.io/Miraishi-do-yomikomi/' + randomString2;
          window.location.href = url2;
        }
        function runCodeRepeatedly() {
          setTimeout(function() {
            executeCode();
            runCodeRepeatedly();
          }, 400); 
        }

        function generateRandomString(length) {
          var characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
          var randomString = '';
          for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            randomString += characters.charAt(randomIndex);
          }
          return randomString;
        }
</script>
</head>
<body>
<h2>エラー</h2>
<p>運営に問い合わせてください<br>
</body>
